# .github/workflows/daily-collect.yml
# Runs the Alpine Pulse data collector Mon-Fri at 6:00 AM Mountain Time (13:00 UTC)
# Then deploys the updated dashboard to GitHub Pages

name: Daily Alpine Pulse Collection

on:
  schedule:
    # 6:00 AM Mountain Time = 13:00 UTC (MST) / 12:00 UTC (MDT)
    - cron: '0 13 * * 1-5'  # Mon-Fri at 13:00 UTC
  workflow_dispatch:  # Allow manual runs

permissions:
  contents: write
  pages: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run collector
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          DATA_DIR: ./data
        run: python collect.py --force
      
      - name: Commit updated data
        run: |
          git config user.name "Alpine Pulse Bot"
          git config user.email "bot@alpine-pulse.local"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily data collection $(date +%Y-%m-%d)"
          git push
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: '.github,collect.py,.env*,requirements.txt,README.md,.gitignore'
